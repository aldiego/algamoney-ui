<div class="container">
  <form #f="ngForm" autocomplete="off">
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" ngModel #nome="ngModel" required minlength="5">

        <app-message [control]="nome" error="required" text="Informe um nome."></app-message>
        <app-message [control]="nome" error="minlength" text="Mínimo de {{ nome.errors?.minlength?.requiredLength }} caracteres.
        Você digitou apenas {{ nome.errors?.minlength?.actualLength }} caracteres.">
        </app-message>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro" ngModel #logradouro="ngModel" required>
        <app-message [control]="logradouro" error="required" text="Informe um logradouro."></app-message>
      </div>
      <div class="p-col-12 p-md-3 p-fluid">
        <label>Número</label>
        <input pInputText type="text" name="numero" ngModel #numero="ngModel" required>
        <app-message [control]="numero" error="required" text="Informe um numero."></app-message>
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>Complemento</label>
        <input pInputText type="text">
      </div>
      <div class="p-col-12 p-md-4 p-fluid">
        <label>Bairo</label>
        <input pInputText type="text" name="bairro" ngModel #bairro="ngModel" required>
        <app-message [control]="bairro" error="required" text="Informe um bairro."></app-message>
      </div>
      <div class="p-col-12 p-md-4 p-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" placeholder="99.999-999" name="cep" ngModel #cep="ngModel" required>
        </p-inputMask>
        <app-message [control]="cep" error="required" text="Informe um cep."></app-message>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade" ngModel #cidade="ngModel" required>
        <app-message [control]="cidade" error="required" text="Informe um cidade."></app-message>
      </div>
      <div class="p-col-12 p-md-6 p-fluid">
        <label>Estado</label>
        <input pInputText type="text" name="estado" ngModel #estado="ngModel" required>
        <app-message [control]="estado" error="required" text="Informe um estado."></app-message>
      </div>


      <div class="p-col-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button pButton type="button" label="Novo" class="p-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
