<div class="container">
  <form #f="ngForm" autocomplete="off">
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="p-col-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="p-col-6 p-md-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [readonlyInput]=true name="vencimento" ngModel
          #vencimento="ngModel" required></p-calendar>
        <app-message [control]="vencimento" error="required" text="Informe um vencimento."></app-message>
      </div>
      <div class="p-col-6 p-md-3 p-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [readonlyInput]=true></p-calendar>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5">

        <app-message [control]="descricao" error="required" text="Informe uma descrição."></app-message>
        <app-message [control]="descricao" error="minlength" text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres.
        Você digitou apenas {{ descricao.errors?.minlength?.actualLength }} caracteres.">
        </app-message>

      </div>
      <div class="p-col-12 p-md-3 p-fluid">
        <label>Valor</label>
        <input pInputText name="valor" currencyMask placeholder="R$ 0,00"
          [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative:false }" ngModel #valor="ngModel"
          required />
        <app-message [control]="valor" error="required" text="Informe um valor."></app-message>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" name="categoria" ngModel #categoria="ngModel"
          required></p-dropdown>
        <app-message [control]="categoria" error="required" text="Informe uma categoria."></app-message>
      </div>
      <div class="p-col-12 p-md-6 p-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true" name="pessoa" ngModel #pessoa="ngModel"
          required></p-dropdown>
        <app-message [control]="pessoa" error="required" text="Informe uma pessoa."></app-message>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Obervação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button pButton type="button" label="Novo" class="p-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
