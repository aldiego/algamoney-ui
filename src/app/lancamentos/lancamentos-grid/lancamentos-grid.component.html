<p-table [value]="lancamentos" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
  [responsive]=true>
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Descricao</th>
      <th class="col-data">Vencimento</th>
      <th class="col-data">Pagamento</th>
      <th class="col-valor">Valor</th>
      <th class="col-acoes">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
    <tr>
      <td>{{lancamento.pessoa}}</td>
      <td>{{lancamento.descricao}}</td>
      <td class="col-data">{{lancamento.dataVencimento | date:'dd/MM/yyyy' }}</td>
      <td class="col-data">{{lancamento.dataPagamento | date:'dd/MM/yyyy' }}</td>
      <td class="col-valor">
        <span [style.color]="lancamento.tipo === 'DESPESA'? 'red':'green'">
          {{lancamento.valor | number:'1.2-2' }}
        </span>
      </td>
      <td class="col-acoes">
        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
        <label>&nbsp;&nbsp;</label>
        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
